        if (!email) {
          Swal.fire({
            icon: 'warning',
            title: 'Missing Email',
            text: 'Please enter your email address.',
          });
          return;
        }
    
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: 'https://alexanderlascanolopez.github.io/eco-track/resetpassword.html'
        });
    
        if (error) {
          Swal.fire({
            icon: 'error',
            title: 'Failed to Send',
            text: error.message
          });
        } else {
          Swal.fire({
              icon: 'success',
              title: 'Email Sent',
              text: 'Please check your inbox to reset your password.',
              timer: 4000,
              showConfirmButton: true,
              timerProgressBar: true,
              allowOutsideClick: false,
              allowEscapeKey: false,
              didOpen: () => {
                Swal.showLoading();

              willClose: async () => {
