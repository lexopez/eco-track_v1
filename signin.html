  <body class="account-page">
    <div class="main-wrapper">
      <div class="account-content">
        <div class="login-wrapper">
          <div class="login-content">
            <div class="login-userset">
              <div class="login-userheading text-center">
                <h1>Eco-Track</h1>
                <h3>Sign In</h3>
                <h4>Please login to your account</h4>
              </div>
      
              <div class="form-login">
                <label>Email</label>
                <div class="form-addons">
                  <input type="text" id="email" placeholder="Enter your email address" />
                  <img src="assets/img/icons/mail.svg" alt="img" />
                </div>
              </div>
      
              <div class="form-login">
                <label>Password</label>
                <div class="pass-group">
                  <input type="password" id="password" class="pass-input" required/>
                  <span class="fas toggle-password toggle-password1 fa-eye-slash"></span>
                </div>
              </div>
      
              <div class="form-login">
                <div class="alreadyuser">
                  <h4>
                    <a href="forgotpassword.html" class="hover-a">Forgot Password?</a>
                  </h4>
                </div>
              </div>
      
              <div class="form-login">
                <button class="btn btn-login" onclick="signIn()">Sign In</button>
              </div>
      
            </div>
          </div>
      
          <div class="login-img">
            <img src="assets/img/nature.jpg" alt="img" />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      const supabaseUrl = 'https://lkdkcdgbfzxyvlldldwe.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxrZGtjZGdiZnp4eXZsbGRsZHdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1OTkzMzksImV4cCI6MjA2NTE3NTMzOX0.oNEeMo0lWJ5EXNBjTec5GqP2khoIoOiEMf0wfWBAdw8';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    
      async function signIn() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
    
        if (!email || !password) {
          Swal.fire({
            icon: 'warning',
            title: 'Missing Fields',
            text: 'Please enter both email and password.'
          });
          return;
        }
    
        Swal.fire({
          title: 'Logging in...',
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          }
        });
    
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });
    
        if (error) {
          Swal.fire({
            icon: 'error',
            title: 'Login Failed',
            text: error.message
          });
        } else {
          Swal.fire({
            icon: 'success',
            title: 'Login Successful',
            text: 'Redirecting to dashboard...',
            showConfirmButton: false,
            timer: 1500
          }).then(() => {
            window.location.href = 'index.html';
          });
        }
      }
    </script>

    <script src="assets/plugins/sweetalert/sweetalerts.min.js"></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
