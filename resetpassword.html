  <body class="account-page">
    <div class="main-wrapper">
      <div class="account-content">
        <div class="login-wrapper">
          <div class="login-content">
            <div class="login-userset">
              <div class="login-userheading text-center">
                <h1>Eco-Track</h1>
                <h3>Reset Password</h3>
                <h4>Please enter your new password below.</h4>
              </div>
        
              <div class="form-login">
                <label>New Password</label>
                <div class="pass-group">
                  <input type="password" id="newPassword" class="pass-input" placeholder="Enter new password" required />
                  <span class="fas toggle-password toggle-password1 fa-eye-slash"></span>
                </div>
              </div>
        
              <div class="form-login">
                <label>Confirm Password</label>
                <div class="pass-group">
                  <input type="password" id="confirmPassword" class="pass-input2" placeholder="Confirm new password" required />
                  <span class="fas toggle-password toggle-password2 fa-eye-slash"></span>
                </div>
              </div>
        
              <div class="form-login">
                <button class="btn btn-login" id="resetBtn">Reset Password</button>
              </div>
            </div>
          </div>
        
          <div class="login-img">
            <img src="assets/img/nature.jpg" alt="img" />
          </div>
        </div>
        
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      const supabaseUrl = 'https://lkdkcdgbfzxyvlldldwe.supabase.co'
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxrZGtjZGdiZnp4eXZsbGRsZHdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1OTkzMzksImV4cCI6MjA2NTE3NTMzOX0.oNEeMo0lWJ5EXNBjTec5GqP2khoIoOiEMf0wfWBAdw8';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      document.getElementById("resetBtn").addEventListener("click", async () => {
        const newPassword = document.getElementById("newPassword").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        if (!newPassword || !confirmPassword) {
          Swal.fire('Error', 'Please fill in both fields.', 'warning');
          return;
        }

        if (newPassword !== confirmPassword) {
          Swal.fire('Mismatch', 'Passwords do not match.', 'error');
          return;
        }

        const { data, error } = await supabase.auth.updateUser({
          password: newPassword
        });

        if (error) {
          Swal.fire('Failed', error.message, 'error');
        } else {
          Swal.fire({
            icon: 'success',
            title: 'Password Reset',
            text: 'Your password has been updated successfully.',
            confirmButtonText: 'Login'
          }).then(() => {
            window.location.href = 'signin.html'; // Redirect to your login page
          });
        }
      });
    </script>
